<!-- chat/templates/user_list.html -->
{% extends 'base.html' %}
{% block title %}Chat List{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto py-10 px-4 min-h-screen bg-gray-100">

  <!-- æ¨™é¡Œ -->
  <h1 class="text-4xl font-bold text-gray-800 mb-8 ml-4" style="font-family: 'Futura', sans-serif;">
    Chat list
  </h1>

  {% if users %}
    {% for entry in users %}
      <a href="{% url 'chat:chat_room' entry.user.username %}" class="block">
        <div class="flex items-center gap-4 bg-white rounded-xl shadow-md p-4 mb-4 hover:bg-gray-100 transition">
          {% if entry.main_photo %}
            <img src="{{ entry.main_photo.image.url }}" class="w-14 h-14 rounded-full object-cover">
          {% else %}
            <div class="w-14 h-14 bg-gray-300 rounded-full"></div>
          {% endif %}

          <div class="text-lg font-semibold text-gray-800">
            {{ entry.user.username }}
          </div>
        </div>
      </a>
    {% endfor %}
  {% else %}
    <p class="text-gray-500 text-center">No match yet...ðŸ˜¥</p>
  {% endif %}
</div>

{% endblock %}
