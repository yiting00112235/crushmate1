
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Crushmate Login</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 380px;
    }

    .login-box h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-group a {
      font-size: 0.85rem;
      display: inline-block;
      margin-top: 0.25rem;
      color: #337ab7;
      text-decoration: none;
    }

    .form-group a:hover {
      text-decoration: underline;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 1rem;
    }

    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #4a90e2;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 1.5rem;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #357ab8;
    }

    .bottom-links {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .bottom-links a {
      color: #4a90e2;
      text-decoration: none;
      margin-left: 5px;
    }

    .bottom-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Crushmate Login</h2>

    <form method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="{{ form.login.id_for_label }}">Username:</label>
        {{ form.login }}
      </div>

      <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Password:</label>
        {{ form.password }}
        <a href="{% url 'account_reset_password' %}">Forgot your password?</a>
      </div>

      <div class="remember-me">
        {{ form.remember }}<label for="{{ form.remember.id_for_label }}">Remember Me</label>
      </div>

      <button type="submit" class="submit-btn"> Log in</button>
    </form>

    <div class="bottom-links">
      <p>Don't have an account?<a href="{% url 'account_signup' %}">Sign up</a></p>
    </div>
  </div>
</body>
</html>
